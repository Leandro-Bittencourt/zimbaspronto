<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimba's Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ff4d69;
            margin-bottom: 20px;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff4d69 50%, #4d94ff 50%);
            border-radius: 50%;
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }
        .logo-icon::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 16px;
            width: 48px;
            height: 48px;
            background-color: white;
            border-radius: 50%;
        }
        .logo-text {
            font-weight: bold;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff4d69;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e0435f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">ZIMBA'S</span>
        </div>
        <button class="button" onclick="window.location.href='seguinte.html'">Seguinte</button>
    </div>
</body>
</html>
